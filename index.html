<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ingest JS Starter</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="login">
    <div class="login__form">
      <div>Login with Ingest</div>

      <div class="input__wrapper">
        <span>Client ID: </span>
        <input type="text" name="client_id" id="clientID">
      </div>

      <div class="input__wrapper">
        <span>Client Secret: </span>
        <input type="text" name="client_secret" id="clientSecret">
      </div>

      <button id="loginBtn" type="submit">Log In</button>
    </div>
  </div>

  <div class="livestream__section hide">
    <div class="livestreams__title">Livestreams</div>

    <div class="create--livestream">
      <input type="text" name="title" id="livestreamTitle">
      <button id="createBtn" type="submit">Create</button>
    </div>
    <div class="livestreams"></div>
    <div class="livestream"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="./node_modules/@ingest/ingest-js-sdk/dist/ingest-sdk.js"></script>
  <script src="./ingest.js"></script>
  <script>
    (function (_window, _document) {
      new Ingest(_window, _document)
    })(window, document);
  </script>
</body>
</html>
